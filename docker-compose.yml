services:
  mysql:
    image: mysql:8.0

    container_name: pkv-mysql

    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-pkv}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci

    ports:
      - "${DB_PORT:-3306}:3306"

    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - pkv-network

  kafka:
    image: bitnamilegacy/kafka:3.7.1
    container_name: pkv-kafka
    restart: unless-stopped
    profiles:
      - infra
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    ports:
      - "9094:9094"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pkv-network

  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: pkv-qdrant
    restart: unless-stopped
    profiles:
      - infra
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pkv-network

  app:
    build: .
    container_name: pkv-app
    restart: unless-stopped
    profiles:
      - app
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file: .env.local
    environment:
      SPRING_PROFILES_ACTIVE: local,api
      DB_HOST: mysql
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QDRANT_HOST: qdrant
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - pkv-network

  worker:
    build: .
    container_name: pkv-worker
    restart: unless-stopped
    profiles:
      - app
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file: .env.local
    environment:
      SPRING_PROFILES_ACTIVE: local,worker
      SERVER_PORT: 8081
      DB_HOST: mysql
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QDRANT_HOST: qdrant
    networks:
      - pkv-network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: pkv-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=5d'
      - '--web.enable-lifecycle'
    networks:
      - pkv-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: pkv-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    depends_on:
      - prometheus
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - pkv-network

volumes:
  mysql_data:
  kafka_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  pkv-network:
    driver: bridge
